<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Деталі книги</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="book-details">
  <img id="book-image" src="" alt="Book Cover" class="book-image">
  <div class="book-info">
    <h2 id="book-title" class="book-title"></h2>
    <p id="book-author" class="book-author"></p>
    <p id="book-price" class="book-price"></p>
    <p id="book-description" class="book-description"></p>
    <button class="upper-button"><img src="basket.svg" alt="Кошик"></button>
    <button id="add-to-cart" class="add-to-cart">Додати в кошик</button>
    <button class="upper-button"><img src="heart.svg" alt="Вподобане"></button>
    <button id="add-to-favorites" class="add-to-favorites">Вподобати</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
